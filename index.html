<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <!-- main banner -->
    <h1>Weather Dashboard</h1>
    <main>
        <div class="container body">
            <div class="row">
                <!-- Search box -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-3 searchBox">
                    <h2>Search for a City:</h2>
                    <input type="text" class="form-control" placeholder="City">
                    <button type="submit" class="search btn btn-primary">Search</button>
                    <ul>
                    <!-- search history buttons -->
                    </ul>
                </div>
                <!-- weather section  -->
                <div class="col-12 col-sm-12 col-md-12 col-lg-9">
                    <div class="container">
                        <!-- current day weather -->
                        <div class="row">
                            <div class="col-12 currentDay">
                                <!-- current day weather displayed -->
                            </div>
                        </div>
                        <!-- 5 day forecast boxes -->
                        <div class="row">
                            <div class="col-12 fHeader">
                                <h4>5-Day Forecast:</h4>
                            </div>
                        </div>
                        <!-- forecast boxes -->
                        <div class="row forecastBoxes"> 
                            <!-- forcast boxes weather displayed  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal -->
    <div class="modal" id="ModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notFound">Not Found</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please input a valid city.
                </div>
                <div class="modal-footer">
                    <button type="button" class="close btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
